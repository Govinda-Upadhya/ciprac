name: ci for nextjs app
on:
  push:
  pull_request:
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: run lint
        run: npm run lint
      - name: run lint fix
        run: npm run lint:fix
      - name: run format
        run: npm run format
